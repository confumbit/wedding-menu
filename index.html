<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Food Menu</title>
  </head>
  <body>
    <div class="list">
      <ol class="listItems">
        <h1 class="listName">Italian</h1>
      </ol>
    </div>
    <div class="container">
      <div class="counter"><span class="text">Italian</span></div>
      <div class="counter"><span class="text">Italian</span></div>
      <div class="counter"><span class="text">North Indian</span></div>
      <div class="counter"><span class="text">South Indian</span></div>
    </div>
    <div class="containerLeft">
      <div class="counter left"><span class="text">North Indian</span></div>
      <div class="counter left"><span class="text">South Indian</span></div>
    </div>
    <div class="containerRight">
      <div class="counter left"><span class="text">North Indian</span></div>
      <div class="counter left"><span class="text">South Indian</span></div>
    </div>
  </body>
  <script>
    const counters = document.querySelectorAll(".counter");
    const list = document.querySelector(".list");
    const listItems = document.querySelector(".listItems");
    const listName = document.querySelector(".listName");

    const menuNames = [
      "Italian",
      "Italian",
      "North Indian",
      "South Indian",
      "North Indian",
      "South Indian",
      "North Indian",
      "South Indian",
    ];
    const menuItems = [
      [
        "Thin Crust Pizza With All Toppings",
        "Plain And Masala Garlic Bread",
        "Pasta Dipped In White Sauce",
        "Pasta Dipped In Red Sauce",
        "Chocolate",
      ],
      [
        "Thin Crust Pizza With All Toppings",
        "Plain And Masala Garlic Bread",
        "Pasta Dipped In White Sauce",
      ],
      [
        "Thin Crust Pizza With All Toppings",
        "Plain And Masala Garlic Bread",
        "Pasta Dipped In White Sauce",
        "Pasta Dipped In Red Sauce",
      ],
      [
        "Thin Crust Pizza With All Toppings",
        "Plain And Masala Garlic Bread",
        "Pasta Dipped In White Sauce",
      ],
      [
        "Thin Crust Pizza With All Toppings",
        "Plain And Masala Garlic Bread",
        "Pasta Dipped In White Sauce",
        "Pasta Dipped In Red Sauce",
      ],
      [
        "Thin Crust Pizza With All Toppings",
        "Plain And Masala Garlic Bread",
        "Pasta Dipped In White Sauce",
      ],
      [
        "Thin Crust Pizza With All Toppings",
        "Plain And Masala Garlic Bread",
        "Pasta Dipped In White Sauce",
        "Pasta Dipped In Red Sauce",
      ],
    ];

    for (let i = 0; i < counters.length; i++) {
      counters[i].addEventListener("click", () => {
        listItems.innerHTML = "";

        let h1 = document.createElement("h1");
        h1.innerText = menuNames[i];
        h1.classList.add("listName");
        listItems.appendChild(h1);

        menuItems[i].forEach((item) => {
          let li = document.createElement("li");
          li.innerText = item;
          listItems.appendChild(li);
        });

        list.style.clipPath = `circle(1700px at ${(i % 3) * 50}% -20%)`;
      });
    }

    list.addEventListener("click", () => {
      list.style.clipPath = "circle(100px at 50% -20%)";
    });
  </script>
</html>
